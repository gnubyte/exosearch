<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/static/Exosearch.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>ES - Search and Retrieve Contents</title>
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Exosearch</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/upload">Upload Files</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/settings"><i class="fas fa-cog">Settings</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Search and Retrieve Contents</h1>

    <div class="row">
      <div class="col-md-4">
        <form id="searchForm">
          <div class="form-group">
            <label for="indexInput">Index:</label>
            <input type="text" class="form-control" id="indexInput" placeholder="Enter index">
          </div>
          <div class="form-group">
            <label for="sourceInput">Source: <i>(optional)</i></label>
            <input type="text" class="form-control" id="sourceInput" placeholder="Enter source">
          </div>
          <div class="form-group">
            <label for="hostInput">Host:<i>(optional)</i></label>
            <input type="text" class="form-control" id="hostInput" placeholder="Enter host">
          </div>
          <div class="form-group">
            <label for="keywordsInput">Keywords:<i>(optional)</i></label>
            <input type="text" class="form-control" id="keywordsInput" placeholder="Enter keywords">
          </div>
          <div class="form-group">
            <label for="datetimeRangePicker">Date and Time Range:</label>
            <input type="text" class="form-control" id="datetimeRangePicker" placeholder="Select date and time range">
          </div>
          <div class="form-group">
            <label for="linebreakerInput">Line Breaker (Regex):<i>(optional)</i></label>
            <input type="text" class="form-control" id="linebreakerInput" placeholder="Enter line breaker regex">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <div class="col-md-8">
        <table id="searchResultsTable" class="table" style="width:100%">
          <thead>
            <tr>
              <th>Event Number</th>
              <th>Event Data</th>
              <th>Host</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <table id="metadataTable" class="table">
          <thead>
            <tr>
              <th>Metadata</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Total Pages</td>
              <td id="totalPages"></td>
            </tr>
            <tr>
              <td>Total Events</td>
              <td id="totalEvents"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Initialize the DataTables table
      const dataTable = $('#searchResultsTable').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        lengthChange: false,
        info: false,
        columns: [
          { data: 'eventNumber' },
          { data: 'eventData' },
          { data: 'host' },
          { data: 'addedAt' },
        ]
      });

      // Handle form submission
      $('#searchForm').submit(function(event) {
        event.preventDefault();

        const index = $('#indexInput').val();
        const source = $('#sourceInput').val();
        const host = $('#hostInput').val();
        const keywords = $('#keywordsInput').val().split(',');
        const datetimeRange = $('#datetimeRangePicker').val();
        const linebreaker = $('#linebreakerInput').val();

        // Make API request and update the DataTables table
        $.ajax({
          url: '/api/search/searchandretrieve',
          method: 'GET',
          headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          data: { index, source, host, keywords, datetimeRange, linebreaker },
          success: function(data) {
            // Clear the table
            dataTable.clear().draw();

            // Update the table with search results
            dataTable.rows.add(data.events).draw();

            // Update the metadata
            $('#totalPages').text(data.totalPages);
            $('#totalEvents').text(data.totalCount);
          },
          error: function() {
            alert('Error searching and retrieving file contents.');
          }
        });
      });

      // Initialize the date and time range picker
      $('#datetimeRangePicker').daterangepicker({
        timePicker: true,
        timePicker24Hour: true,
        timePickerSeconds: true,
        locale: {
          format: 'YYYY-MM-DD HH:mm:ss',
          separator: ' - ',
          applyLabel: 'Apply',
          cancelLabel: 'Cancel',
          customRangeLabel: 'Custom Range',
        }
      });
    });
  </script>
</body>
</html>
