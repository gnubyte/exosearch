<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/static/Exosearch.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>ES - Search and Retrieve Contents</title>
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Exosearch</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/upload">Upload Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/settings"><i class="fas fa-cog">Settings</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">logout</a>
            </li>
          </ul>
        </div>
      </nav>

    <h1>Search and Retrieve Contents</h1>

    <div class="row">
      <div class="col-md-4">
        <form id="searchForm">
          <div class="form-group">
            <label for="indexInput">Index:</label>
            <input type="text" class="form-control" id="indexInput" placeholder="Enter index">
          </div>
          <div class="form-group">
            <label for="keywordsInput">Keywords:</label>
            <input type="text" class="form-control" id="keywordsInput" placeholder="Enter keywords">
          </div>
          <div class="form-group">
            <label for="datetimeRangePicker">Date Range:</label>
            <input type="text" class="form-control" id="datetimeRangePicker" placeholder="Select date range">
          </div>
          <div class="form-group">
            <label for="linebreakerInput">Line Breaker (Regex):</label>
            <input type="text" class="form-control" id="linebreakerInput" placeholder="Enter line breaker regex">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <div class="col-md-8">
        <table id="searchResultsTable" class="table">
          <thead><link rel="icon" type="image/x-icon" href="/static/Exosearch.ico">
            <tr>
              <th>Event Number</th>
              <th>Event Data</th>
              <th>Keywords Found</th>
            </tr>
          </thead><link rel="icon" type="image/x-icon" href="/static/Exosearch.ico">
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <table id="metadataTable" class="table">
          <thead><link rel="icon" type="image/x-icon" href="/static/Exosearch.ico">
            <tr>
              <th>Metadata</th>
              <th>Value</th>
            </tr>
          </thead><link rel="icon" type="image/x-icon" href="/static/Exosearch.ico">
          <tbody>
            <tr>
              <td>Total Pages</td>
              <td id="totalPages"></td>
            </tr>
            <tr>
              <td>Total Events</td>
              <td id="totalEvents"></td>
            </tr>
            <tr>
              <td>Keywords Found in Events</td>
              <td id="keywordsFound"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Initialize the DataTables table
      const dataTable = $('#searchResultsTable').DataTable({
        paging: true,
        searching: false,
        ordering: true,
        lengthChange: false,
        info: false,
        columns: [
          { data: 'eventNumber' },
          { data: 'eventData' },
          { data: 'keywordsFound' },
        ]
      });

      // Handle form submission
      $('#searchForm').submit(function(event) {
        event.preventDefault();

        const index = $('#indexInput').val();
        const keywords = $('#keywordsInput').val().split(',');
        const datetimeRange = $('#datetimeRangePicker').val();
        const linebreaker = $('#linebreakerInput').val();

        // Make API request and update the DataTables table
        $.ajax({
          url: '/api/search/searchandretrieve',
          method: 'GET',
          headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          data: { index, keywords, datetimeRange, linebreaker },
          success: function(data) {
            // Clear the table
            dataTable.clear().draw();

            // Update the table with search results
            dataTable.rows.add(data.events).draw();

            // Update the metadata
            $('#totalPages').text(data.totalPages);
            $('#totalEvents').text(data.totalCount);
            $('#keywordsFound').text(data.keywordsFoundInEvents.join(', '));
          },
          error: function() {
            alert('Error searching and retrieving file contents.');
          }
        });
      });

      // Initialize the date range picker
      $('#datetimeRangePicker').daterangepicker();
    });
  </script>
</body>
</html>
